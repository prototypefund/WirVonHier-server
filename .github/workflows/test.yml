name: Test - Server - Test, Build & Delploy on test.wirvonhier.net

on:
  push:
    branches:
      - 'test'

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:12.18.2-alpine3.12

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install # should run npm run test next
  
  docker:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        run: docker build -t server .

      - name: Tag Image
        run: |
          tag="test-$(date +%secrets)"
          echo $tag
          docker tag server "${{ secrets.DOCKER_ORGANIZATION }}/server:$tag"
          docker image ls
          docker push "${{ secrets.DOCKER_ORGANIZATION }}/server:$tag"
      - name: echo
        run: echo $tag
